<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Entrada nome e seleção de sexo -->
    <div class="nomeSexo">
        <p>Nome:
            <input type="text" id="inNome">
        </p>
        <p>Sexo:
        <input type="radio" name="inSexo" id="rbMasc">Masculino
        <input type="radio" name="inSexo" id="rbFem">Feminino</p>
    </div>
    <!-- Entrada de dados com grid -->
    
    <div class="dadosAntropometricos1">
        <div class="inDados">
            <div class="dadoPaciente">Peso Atual</div>
            <div class="dadoPaciente">
                <input type="text" id="inPA">
            </div>
        </div>
        <!-- Entrada Peso Usual -->
        <div class="inDados">
            <div class="dadoPaciente">Peso Usual</div>
            <div class="dadoPaciente">
                <input type="text" id="inPU">
            </div>
        </div>
    </div>
    <div class="inPPRT"> <!-- Perda de peso em relação ao tempo -->
        <hr class="hrLine">
        <!--<hr size = "5">-->
        <p>Em caso de perda de peso, informar o tempo:</p>
        <p><input type="radio" name="inPerda" id="rb1Semana"> 1 Semana
        <input type="radio" name="inPerda" id="rb1Mes"> 1 Mes
        <input type="radio" name="inPerda" id="rb3Meses"> 3 Meses
        <input type="radio" name="inPerda" id="rb6Meses"> 6 Meses</p> 
        <hr class="hrLine">       
    </div>

    <div class="dadosAntropometricos2">
        <!-- Entrada Idade -->
        <div class="inDados">
            <div class="dadoPaciente">Idade (anos)</div>
            <div class="dadoPaciente">
                <input type="text" id="inIdade">
            </div>
        </div>
        <!-- Entrada estatura -->
        <div class="inDados">
            <div class="dadoPaciente">Estatura(m)</div>
            <div class="dadoPaciente">
                <input type="text" id="inEst">
            </div>
        </div>
        <!-- Entrada Circunferência do Braço (CB) -->
        <div class="inDados">
            <div class="dadoPaciente">CB(cm)</div>
            <div class="dadoPaciente">
                <input type="text" id="inCB">
            </div>
        </div>
        <!-- Entrada Circunferência Abdominal (CA) -->
        <div class="inDados">
            <div class="dadoPaciente">CA(cm)</div>
            <div class="dadoPaciente">
                <input type="text" id="inCA">
            </div>
        </div>
        <!-- Entrada Circunferência da Cintura (CC) -->
        <div class="inDados">
            <div class="dadoPaciente">CC(cm)</div>
            <div class="dadoPaciente">
                <input type="text" id="inCC">
            </div>
        </div>
        <!-- Entrada Circunferência do Quadril (CQ) -->
        <div class="inDados">
            <div class="dadoPaciente">CQ(cm)</div>
            <div class="dadoPaciente">
                <input type="text" id="inCQ">
            </div>
        </div>
        <!-- Entrada Prega Cutânea Biciptal (PCB) -->
        <div class="inDados">
            <div class="dadoPaciente">PCB(mm)</div>
            <div class="dadoPaciente">
                <input type="text" id="inPCB">
            </div>
        </div>
        <!-- Entrada Prega Cutânea Trciptal -->
        <div class="inDados">
            <div class="dadoPaciente">PCT(mm)</div>
            <div class="dadoPaciente">
                <input type="text" id="inPCT">
            </div>
        </div>
        <!-- Entrada estatura -->
        <div class="inDados">
            <div class="dadoPaciente">DCSE(mm)</div>
            <div class="dadoPaciente">
                <input type="text" id="inDCSE">
            </div>
        </div>
        <!-- Entrada estatura -->
        <div class="inDados">
            <div class="dadoPaciente">DCSI(mm)</div>
            <div class="dadoPaciente">
                <input type="text" id="inDCSI">
            </div>
        </div>
    </div>
    
    
    <!-- Botões -->
    <div class="buttons">
        <div class="botaoCalcular">
            <input type="button" class="button" value="Calcular" id="btCalcular">
        </div>
    </div>
    <!--Saída de dados-->
    
    <!-- SAÍDA DE RESULTADOS -->
    <div class="resultadosAntropometricos">

        <div>
            <p id="outPI"></p> <!-- Saída do Peso Ideal Teórico-->
            <p id="outPSMin"></p> <!-- Saída do Peso Saudável Mínimo-->
            <p id="outPSMax"></p> <!-- Saída do Peso Saúdável Máximo-->
            <p id="outIMC"></p>
            <p id="outIMCClas"></p>
            <p id="outAdeqPeso"></p>
            <p id="outAdeqPesoAlert"></p>
            <p id="outAdeqPesoClas"></p>
            <p id="outPAju"></p>
            <p id="outPP"></p> <!-- PP = Perda de Peso-->
            <p id="outPPRT"></p>
            <p id="outCBAdeq"></p>
            <p id="outCBClass"></p>
            <p id="outPCTAdeq"></p>
            <p id="outDCTEn"></p>
            <p id="outCMBCalc"></p>
            <p id="outCMBClass"></p>
            <p id="outCMBAdeq"></p>
            <p id="outAMBC"></p>
            <p id="outAMBCClass"></p>
            <p id="outAGB"></p>
        </div>
    </div>
    <!-- Vinculação do HTML com documento javaScript -->

    <script src="/avaliacaoAntropometrica.js"></script>
<!--

</body>
</html>
